<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5d6ad3bbca.js" crossorigin="anonymous"></script> <!--Usando un icon de font awesome | La lupita :)-->
    <title>
        mimercadito
    </title>
</head>
<body>

    <header class="header">
        <!--Logo con link de navegación-->
        <a href="https://dreamy-snyder-d4ef15.netlify.app/" class = "logo">
            <img src="logoMiMercadito.PNG" alt="Logo de mimercadito" width=20%>
        </a>
        <!--Menú de navegación-->
        <nav class = "mynavbar">
            <input class = "textoBusqueda" placeholder="¿Qué estás buscando?" type="search" name=""/> <!--Mi cajita de texto debe tener un nombre ya que con ese nombre java script sacará la información de ahí-->
            <a class="botonLupita" href= "#">
                <i class="fab fa-searchengin"></i>
            </a>
        </nav>
        <!--Contenedor de acciones-->
        <div class="actions">
            <a class="actionPedir" href =""> Pedidos</a>
            <a class="actionSesion" href =""> Iniciar sesión</a>
            <button class = "compras"type="submit"><img src="emojiBolsa.PNG" alt="emoji de bolsas de compras" /></button>
        </div>
        <a class="icon"><i class="fa fa-bars"></i></a>
    </header>

    <main class = "principal">
        <h1>Selecciona tu mercadito: </h1>
        <section class="mercaditos">
            <img  src="mercadoPresidenteMiguelAleman.PNG" alt="Imagen de mercado Presidente Miguel Alemán">
            <img  src="mercadoDeAbastos.PNG" alt="Imagen de mercado de Abastos">
            <img  src="mercadoFelipeAngeles.PNG" alt="Imagen de mercado Felipe Angeles">
            <img  src="mercadoSeveroDiaz.PNG" alt="Imagen de mercado Severo Diaz">
        </section>



    </main>

    <section class = "carrusel">
        <div id="controlCarrusel" class="carousel slide" data-ride="carousel">
            <!--Este es el carrusel que muestra 3 items y orejas chuecas-->
            <div class="carousel-item active">
                <div class="row w-100 mx-auto" role="listbox">
                  <div class="col">
                      <img src="elPechugon.png" class="img-fluid mx-auto d-block" alt="logoElPechugon">
                  </div>
                  <div class="col">
                      <img src="mamaConeja.png" class="img-fluid mx-auto d-block" alt="logoMamaConeja">
                  </div>
                  <div class="col">
                      <img src="laUna.PNG" class="img-fluid mx-auto d-block" alt="logoLaMichoacana">
                  </div>
                </div>
            </div>
            <div class="carousel-item">
              <div class="row w-100 mx-auto" role="listbox">
                  <div class="col">
                    <img src="laMichoacana.png" class="img-fluid mx-auto d-block" alt="logoLaMichoacana">
                  </div>
                  <div class="col">
                      <img src="laEspañola.PNG" class="img-fluid mx-auto d-block" alt="logoElPechugon">
                  </div>
                  <div class="col">
                      <img src="laSuiza.PNG" class="img-fluid mx-auto d-block" alt="logoMamaConeja">
                  </div>
              </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#controlCarrusel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#controlCarrusel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
      </div>
</section>



</body>
</html>
