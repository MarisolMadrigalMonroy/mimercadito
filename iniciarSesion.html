<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="iniciarSesionStyle.css">

    <title>
        mimercadito
    </title>
</head>
<body>



    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <!--Añadiendo logo de mi mercadito-->
            <nav class="navbar navbar-light bg-light">
                <div class="container">
                  <a class="navbar-brand" href="https://dreamy-snyder-d4ef15.netlify.app">
                    <img src="logoMiMercadito.png" alt="" width="30" height="24">
                  </a>
                </div>
              </nav>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Pedidos</a>
              </li>



              <!--Botón de bolsa de compras-->
              <form class="container-fluid justify-content-start">
                <button class="btn btn-outline-success me-2" type="button"><i class="fas fa-shopping-bag"></i></button>
              </form>
            </ul>
            <!--Barra de busqueda-->
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="¿Qué estás buscando?" aria-label="Search">
              <button class="btn btn-outline-success" type="submit"><i class="fab fa-searchengin"></i></button>
            </form>

          </div>
        </div>
      </nav>

    
    <h1 class="titulo">Iniciar sesión</h1>
    <main class = "principal">
        
        <div class = box>
            
                    <form >
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Escribe tu correo electrónico</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">Nunca compartiremos tu información.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Mantenme dentro</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                      </form>
        </div>
        
    </main>
    <section class= "blanco">
            
    </section>



    <footer class=pie>
        <i class="fab fa-facebook" style="font-size:2em"></i>
        <i class="fab fa-twitter" style="font-size:2em"></i>
        <i class="fab fa-instagram" style="font-size:2em"></i>
    </footer>

</html>
